<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário</h1>

   <form>

    <label for="nome">Nome: </label>
    <input id="nome" type="text" placeholder="Digite seu nome " required>

    <br> <br>

    <label for="e-mail">E-mail: </label>
    <input type="email" id="email" placeholder="Digite seu e-mail aqui" required>

    <br> <br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite uma senha " required>

    <br> <br>

    <h2>Animal preferido</h2>

    <input type="radio" id="Dog" name="animal" value="Cachorro">
    <label for="Dog">Cachorro</label>

    <br> <br>

    <input type="radio" id="Cat" name="animal" value="Gato">
    <label for="Cat">Gato</label>

    <br> <br>

    <input type="radio" id="lion" name="animal" value="Leão">
    <label for="lion">Leão</label>

    <br> <br>

    <h2>O que você tem em casa?</h2>
    
    <input type="checkbox" id="intem1" name="intem1" value="TV">
    <label for="intem1">TV</label>

    <br> <br>

    <input type="checkbox" id="intem2" name="intem2" value="Radio">
    <label for="intem2">Rádio</label>

    <br> <br>

    <input type="checkbox" id="intem3" name="intem3" value="Geladeira">
    <label for="intem3">Geladeira</label>

    <br> <br>

    <h2>Escolha uma cor?</h2>

    <select name="cores">
        <option selected disabled value="">Selecione uma cor</option>
        <option value="Vermelho">Azul</option>
        <option value="Vermelho">Amarelo</option>
        <option value="Vermelho">Verde</option>
        <option value="Vermelho">Laranja</option>

    </select>

    <br> <br>

    <h2>Digite sua mensagem:</h2>

    <textarea name="mensagem" rows="12" cols="30" placeholder="Digite sua mensagem"></textarea>

    <br> <br>
    
    <input type="submit" value="Enviar">

   </form>
</body>
</html>
